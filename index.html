<!DOCTYPE html>
<html>
<head>
  <title>Isla's VR experience!</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  <style>
    
#splash {
  position: fixed;
  inset: 0;
  z-index: 999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 2em;
}



    #vrScene { display: none; }
  </style>
</head>
<body>
  <div id="splash">
    <h1>Welcome to Isla's VR experience!!</h1>
    <p>Follow the bridge and take in the view</p>
  </div>

  <div id="vrScene">
    <a-scene>
      <a-sky color="lightblue"></a-sky>

      <a-entity ply-model="src: bridge.ply" position="-5 -2 -11.19721" rotation="270 280 0" scale="1.4 1.31 0.97"></a-entity>

      <a-entity ply-model="src: lake.ply" position="-15.3488 -4.61224 -13.02694" rotation="270 280 0" scale="2.02 2.41 2.26"></a-entity>

      <a-plane scale="50 50" color="#ADEBB3" rotation="-90 0 0" position="0 0 0"></a-plane>

      <a-entity ply-model="src: lily pad.ply" position="6.68609 -1.98463 -8.15215" rotation="270 280 0" scale="0.49 0.38 1"></a-entity>

      <a-entity ply-model="src: lily pad.ply" position="8.66077 -2.0103 -0.74751" rotation="270 280 0" scale="-0.28 0.24 1"></a-entity>

      <a-entity ply-model="src: flower.ply" position="8.79879 -1.78436 -0.96039" rotation="270 280 0" scale="-0.18 0.16 1"></a-entity>

      <a-entity ply-model="src: flower.ply" position="3.10166 -1.90152 1.36405" rotation="270 280 0" scale="-0.18 0.16 1"></a-entity>

      <a-entity ply-model="src: flower.ply" position="-4.40766 -1.15862 0" rotation="270 280 0" scale="-0.07 -0.08 0.56"></a-entity>

      <a-entity ply-model="src: tree.ply" position="-8.4208 -4.74406 -0.61483" rotation="270.3 215.13 0" scale="-2.09 -2.04 1.98"></a-entity>

      <a-entity ply-model="src: tree.ply" position="-1.6463 -3.12458 -10.29744" rotation="270.3 1000.0 0" scale="-1.48 -1.31 1.31"></a-entity>

      <a-entity ply-model="src: tree.ply" position="5.43885 -4.3021 5.19686" rotation="270.3 874.56 0" scale="-2.12 -1.15 1.66"></a-entity>

      <a-entity ply-model="src: bunny.ply" position="-8.10653 -0.79433 -11.45825" rotation="270 279.85 999999.99" scale="-0.39 0.46 0.42"></a-entity>

      <a-entity ply-model="src: fish.ply" position="1.87377 -0.07034 -2.74405" rotation="1000.0 1000.0 10000000.0" scale="-0.13 0.17 0.14"></a-entity>

      <a-entity ply-model="src: fish.ply" position="5.47099 -0.07034 1.17183" rotation="974.43 1002.98 9999979.68" scale="-0.13 0.17 0.14"></a-entity>

      <a-entity ply-model="src: fish.ply" position="2.48427 -0.01309 -3.6771" rotation="1000.0 1000.0 10000000.0" scale="-0.13 0.17 0.14"></a-entity>

      <a-entity ply-model="src: bunny.ply" position="-8.06584 -0.48506 -12.1378" rotation="270 270 999999.99" scale="-0.26 0.32 0.26"></a-entity>
    </a-scene>
  </div>


  <script>
    // Show splash for 3 seconds, then show VR
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('vrScene').style.display = 'block';
      }, 3000);
    };
  </script>
</body>
</html>
